<body>

  <header>
    <h1 class="text-center mt-5 personalFont"> Geocoding </h1>
  </header>

  <!-- Section 1 - main input form -->
  <section aria-label="User input form">
    <h2 class="text-center mt-5 mb-5 personalFont"> Learn more about addresses, geographic coordinates, and unknown corners of the world! </h2>
    <form id="locationInput">
      <!-- Form input field / Bootstrap style -->
      <div class="d-grid gap-2 col-3 mx-auto mb-3">
        <label for="locationSearch" class="form-label mx-auto">Enter address</label>
        <input type="text" class="form-control" name="locationSearch" placeholder="Buckingham Palace, London SW1A">
        <div id="passwordHelpBlock" class="form-text">
          Our database covers any location in the world. Your search should include house name or number, street, city and post code as a minimum, and must not contain special characters or emoji.
        </div>
      </div>

      <!-- Submit button / Bootstrap style -->
      <div class="d-grid gap-2 col-3 mx-auto mb-3">
        <button class="btn btn-primary" type="submit">Submit address</button>
      </div>
    </form>

    <div id="writeCoordinates"></div>

  </section>

  <!-- Section 2 - Map -->
  <!-- Bootstrap figure tag for styling -->
  <figure class="figure d-grid gap-2 col-3 mx-auto mb-3">
    <iframe
    id="map"
    title="map"
    class="w-100"
    loading="lazy"
    src="https://www.openstreetmap.org/export/embed.html?bbox=-0.14703,51.50462,-0.13543,51.50957">
    </iframe>
    <figcaption class="figure-caption text-start">Location of the address found.</figcaption>
  </figure>

  <footer>
  </footer>

</body>
